<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>YOUcont</title>
</head>

<body>
    <div class="cursor"></div>

    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <!-- emial and username  -->
            <div class="form__input-group">
                <!-- acesta de mai jos este pentru aa aduga undeva unde sa scri adica cva smecher -->
                <input type="text" class="form__input" autofocus placeholder="Username or email" />
                <div class="form__input-error-message"></div>
            </div>
            <!-- password -->
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" />
                <div class="form__input-error-message"></div>
            </div>
            <!--  -->
            <button class="form__button">CONTINUE</button>
            <p class="form__text">
                <a href="#" class="from__link">forgot your password</a>
            </p>
            <p class="form__text">
                <a class="from__link" href="#" id="linkCreateAccount">dont have an accont ? Create a ne</a
          >
        </p>
      </form>

      <!-- 
form__mess

cel de  au este pentri a tre loga 
cel de jos este pentru a iti crea

       -->

      <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>

        <div class="form__message form__message--error"></div>
        <!-- emial and username  -->
        <div class="form__input-group">
          <!-- acesta de mai jos este pentru aa aduga undeva unde sa scri adica cva smecher -->
          <input
            type="text"
            id="signupUsername"
            class="form__input"
            autofocus
            placeholder="Username "
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <!-- acesta de mai jos este pentru aa aduga undeva unde sa scri adica cva smecher -->
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Email adress"
          />
          <div class="form__input-error-message"></div>
        </div>
        <!-- password -->
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Confirm password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <!--  -->
        <button class="form__button">CONTINUE</button>

        <p class="form__text">
          <a class="from__link" href="#" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
